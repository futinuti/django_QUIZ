{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"> </div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
              <div class="text-center">
                  <input type="submit" class="btn btn-outline-primary" value="SignUp">
                  <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">SignIn</a>
              </div>
            </form>
        </div>
        <div class="col-3"> </div>
    </div>
{% endblock %}
