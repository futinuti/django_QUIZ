{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Change password
{% endblock %}

{% block header %}
Change your password
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
            <div class="col">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-3">Change</button>
                    </form>
            </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
